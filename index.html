<html lang="en">

<head>
    <title>Todo List</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>



    <div id="app">
        <div id="app">
            <div class="container">
                <h1>TodoList</h1>
                <ul>
                    <li v-for="(todo, index) in todos"><span :class="todo.done ? 'text-decoration-line-through' : ''" @click="changeDone(index)">{{todo.text}}</span> <i class="fa-solid fa-trash " @click="deleteTodo(index)"></i></li>
                </ul>
                <input type="text" v-model="new_task">
                <button @click="addTask">Insert</button>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
        integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="

        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
